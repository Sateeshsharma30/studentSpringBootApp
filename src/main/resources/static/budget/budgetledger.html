<!DOCTYPE html>
<html lang="en">

<head>
	<title>Budget Ledget</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container-fluid p-4 bg-info text-white text-center">
		<h1><i>Budget Ledget</i></h1>
	</div>

	<form method="post" action="/budget/ledgerbudget">
		<div class="mb-3">
			<label for="name">User Name:</label>
			<input type="name" class="form-control" id="name" placeholder="User name" name="name" required
				aria-required="true" placeholder="name" required="">
		</div>

		<div class="mb-4">
			<label for="amount">Amount :</label>
			<input type="amount" class="form-control" id="amount" placeholder="Amount">
		</div>

		<label for="type">Type :</label>
		<select name="type">
			<option value="select">choose one.</option>
			<option value="spend">Spend</option>
			<option value="refund">Refund</option>
		</select><br>
		<br>
		<div class="mb-5">
			<label for="date">Date :</label>
			<input type="date" class="for-control" id="date" placeholder="date">
		</div>

		<button type="submit">Submit</button>
	</form>



</body>

</html>
