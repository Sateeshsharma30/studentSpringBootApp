<!DOCTYPE html>
<html lang="en">

<head>
	<title>Budget Planner</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h1><i>User Registration</i></h1>
	</div>
	<div class="container-fluid p-3 bg-warning text-white text-center">

		<h3>Fields With are required.</h3>
	</div>
	<p class="bg-dark text-white">Please complete the form below with your personal details to register your user
		account.
	</p>
	<h3><mark><i>Credentials</mark></i></h3>
	
	<form method="post" action="/budget/planner">
		<div class="mb-3">
			<label for="name">User Name:</label>
			<input type="name" class="form-control" id="name" placeholder="User name" name="name" required
				aria-required="true" placeholder="name" required="">
		</div>

		<div class="mb-3 mt-3">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required
				aria-required="true" placeholder="email" required="">
		</div>
		<button type="submit">Submit</button>

	</form>



</body>

</html>
